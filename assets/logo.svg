<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E57000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9933;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" />

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="80" fill="#1a1a2e" />

  <!-- Balance Scale Icon -->
  <g fill="#ffffff">
    <!-- Center Post -->
    <rect x="95" y="60" width="10" height="80" rx="2"/>

    <!-- Top Bar -->
    <rect x="40" y="55" width="120" height="10" rx="3"/>

    <!-- Left Pan -->
    <path d="M 40 70 L 30 100 Q 30 110 45 110 L 65 110 Q 80 110 80 100 L 70 70" fill="url(#grad2)"/>

    <!-- Right Pan -->
    <path d="M 130 70 L 120 100 Q 120 110 135 110 L 155 110 Q 170 110 170 100 L 160 70" fill="url(#grad2)"/>

    <!-- Strings -->
    <line x1="45" y1="60" x2="35" y2="95" stroke="#ffffff" stroke-width="2"/>
    <line x1="75" y1="60" x2="75" y2="95" stroke="#ffffff" stroke-width="2"/>
    <line x1="125" y1="60" x2="125" y2="95" stroke="#ffffff" stroke-width="2"/>
    <line x1="155" y1="60" x2="165" y2="95" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- VM Icons in Pans -->
  <g fill="#E57000">
    <rect x="40" y="85" width="15" height="12" rx="2"/>
    <rect x="58" y="85" width="15" height="12" rx="2"/>
    <rect x="130" y="85" width="15" height="12" rx="2"/>
    <rect x="148" y="85" width="15" height="12" rx="2"/>
  </g>

  <!-- Base -->
  <path d="M 80 140 L 70 160 L 130 160 L 120 140 Z" fill="#ffffff"/>

  <!-- Circular Arrows (Load Balance Symbol) -->
  <g stroke="#4CAF50" stroke-width="3" fill="none">
    <path d="M 100 25 A 40 40 0 0 1 140 50" stroke-linecap="round"/>
    <polygon points="138,42 140,50 148,48" fill="#4CAF50"/>

    <path d="M 60 50 A 40 40 0 0 1 100 25" stroke-linecap="round"/>
    <polygon points="62,58 60,50 52,52" fill="#4CAF50"/>
  </g>
</svg>
